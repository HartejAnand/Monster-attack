<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>

  <!--Local Scripts-->  
  <script src="./shoot.js"></script>
  <script src="./gameObjects.js"></script>
  <script src="./playerMovement.js"></script>
  <script src="./enemyShoot.js"></script>

</head>

<body>
  <a-scene id="scene" inspector-plugin-recast>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="shooter" src="./Sword.glb"></a-asset-item>
      <a-asset-item id="collider" src="./models/navmesh.gltf"></a-asset-item>
      <a-asset-item id="tank" src="./Monster.glb"></a-asset-item>
    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment" environment="preset: tron; skyType:gradient; lighting:point">
    </a-entity>

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 2">
      <!--Camera and Cursor-->
      <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false">
        <a-entity id="weapon" gltf-model="#shooter" 
          position="0 0 0" rotation="0 180 0" scale="0.00005 0.00005 0.0005"
          body="type: static; mass: 5; shape: none;"
          shape="shape: sphere; radius: 5; offset: 0 3 0;"
          player-movement>
        </a-entity>
        <a-cursor></a-cursor>

        <!--Text-->
        <a-entity id="ins1" position="-4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'Arrow Keys' to Move the Player">
        </a-entity>
        <a-entity id="in2" position="4.62 4.25669 -7.1"
          text="font: mozillavr; width:5; height: 5; value: Press 'z' to use your sword">
        </a-entity>

        <a-entity id="tanktargets" position="7 5 -7.1" text="font: mozillavr;width:10; height: 5; value: Monsters Left: ">
          <a-entity id="countTank" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 6"></a-entity>
        </a-entity>

        <a-entity id="playerLife" position="-2 5 -7.16344"
          text="font: mozillavr; width:10; height: 5;value: Player Life:">
          <a-entity id="countLife" position="3 0 0" text="font: mozillavr; width:10; height: 5; value: 10"></a-entity>
        </a-entity>

        <a-entity id="over" position="1 -1 -3"
          text="font: mozillavr; width:5; height: 5; value: Better Luck Next Time :(" visible="false">
        </a-entity>

        <a-entity id="completed" position="1.5 -1 -3"
          text="font: mozillavr; width:5; height: 5; value: Level Completed :)" visible="false">
        </a-entity>
      </a-entity>
    </a-entity>


    <!--Bullets-->
    <a-entity bullets></a-entity>
    <a-entity enemy-bullets></a-entity>

    <!--Game Objects-->
    <a-entity  ></a-entity>

    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    <!--Enemy-->
    <a-entity class="enemy" id="enemy1" rotation="0 90 0" gltf-model="#tank" position="-10 0 -15"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

    <a-entity class="enemy" id="enemy2" rotation="0 45 0" gltf-model="#tank" position="-50 0 -40"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

    <a-entity class="enemy" id="enemy3" rotation="0 130 0" gltf-model="#tank" position="-50 0 -25"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

    <a-entity class="enemy" id="enemy4" rotation="0 20 0" gltf-model="#tank" position="-50 0 40"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

    <a-entity class="enemy" id="enemy5" rotation="0 60 0" gltf-model="#tank" position="-50 0 30"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

    <a-entity class="enemy" id="enemy6" rotation="0 5 0" gltf-model="#tank" position="-50 0 10"
      scale="0.15 0.15 0.15" animation-mixer static-body
      animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 5000">
    </a-entity>

  </a-scene>
</body>

</html>
